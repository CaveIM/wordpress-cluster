fields:
- caption: Region
  type: regionlist
  name: regions
  disableInactive: true
  selectFirstAvailable: true
  multiSelect: false

- caption: Environment
  type: envname
  name: envName
  dependsOn: regions
  randomName: true
  showFullDomain: true
  required: true

- caption: Scaling Load Growth
  type: list
  name: loadGrowth
  default: slow
  required: true
  values:        
    - value: slow
      caption: Slow
    - value: medium
      caption: Medium
    - value: fast
      caption: Fast

- caption: Advanced Features
  type: displayfield
  name: displayfield
  markup:
