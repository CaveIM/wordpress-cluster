jps: https://github.com/jelastic-jps/wordpress-cluster/blob/v2.0.0/manifest.jps
stack:
  litespeedadc:
    tagSetting: bl_tag
    options:
      - default:
          ls_addon: true
          wp_protect: true
          waf: true
  litespeedphp:
    tagSetting: cp_tag
    options:
      - default:
          ls_addon: true
          wp_protect: true
          waf: true
  nginx:
    tagSetting: bl_tag
    options:
      - default:
          ls_addon: false
  nginxphp:
    tagSetting: cp_tag
    options:
      - default:
          ls_addon: false
  mariadb:
    tagSetting: sqldb_tag
    options:
      - galera:
          galera: true
      - master:
          galera: false
  storage:
    tagSetting: storage_tag
    options:
      - standalone:
          glusterfs: false      
      - glusterfs:
          glusterfs: true
