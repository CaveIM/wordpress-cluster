jps: https://github.com/jelastic-jps/wordpress-cluster/blob/v2.0.0/manifest.jps
stack:
  - nodeType: litespeedadc
    tagSetting: bl_tag
    optimization: true
    options:
      - default:
          ls_addon: true
          wp_protect: true
          waf: true
  - nodeType: litespeedphp
    tagSetting: cp_tag
    options:
      - default:
          ls_addon: true
          wp_protect: true
          waf: true
  - nodeType: nginx
    tagSetting: bl_tag
    options:
      - default:
          ls_addon: false
  - nodeType: nginxphp
    tagSetting: cp_tag
    options:
      - default:
          ls_addon: false
  - nodeType: mariadb
    tagSetting: sqldb_tag
    options:
      - galera:
          galera: true
      - master:
          galera: false
  - nodeType: storage
    tagSetting: storage_tag
    options:
      - standalone:
          glusterfs: false      
      - glusterfs:
          glusterfs: true
